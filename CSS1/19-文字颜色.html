<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字颜色</title>
    <style>
        h1 {
            /* 学习测试 */
            color: red;
        }

        div {
            /* 了解 */
            color: rgb(0,222, 0);
        }

        p {
            background-color: skyblue;
            /* 开发使用，实现透明 */
            color:rgba(121,122,194,1)
        }

        ul {
            /* 开发使用（从设计搞复制） */
            color:#962158
        }
    </style>
</head>
<body>
    <h1>h1 标签</h1>
    <div>div 标签</div>
    <p>p 标签</p>
    <ul>ul 标签</ul>
</body>
</html>
