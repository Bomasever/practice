<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 特点：选中同名标签设置相同的方式，无法差异化同名标签的样式 */
        p {
             color: aqua;
        }
    </style>
</head>
<body>
    <P>这是 p 标签</P>
    <p>1111</p>
    <p>2222</p>zz
</body>
</html>
