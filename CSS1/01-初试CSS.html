<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初试CSS</title>
    <style>
        /* CSS代码 */
        /* 选择器 { CSS 属性 } */
        /* 属性名和属性值成对出现，在开发当中被称为：键值对 */
        /* 例如：键color 值red 这两个成对出现就被称为键值对 */
        p {
            /* color 调整文字颜色 */
            color: red;
            /* font-size 调整字号 */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>体验CSS</p>
</body>
</html>
